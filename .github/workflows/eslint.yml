name: ESLint
on:
  push:
    branches: [main]
  pull_request:
env:
  TZ: 'Asia/Tokyo'
jobs:
  eslint:
    name: Run eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run lint
