name: Prettier
on:
  push:
    branches: [ main ]
  pull_request:
env:
  TZ: "Asia/Tokyo"
jobs:
  prettier:
    name: Run prettier:check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: npm
      - run: npm install
      - run: npm run prettier
