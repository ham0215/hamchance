name: Add label
on:
  push:
    branches: [ main ]
  pull_request:
env:
  TZ: "Asia/Tokyo"
jobs:
  label:
    name: Add label
    runs-on: ubuntu-latest
    steps:
      - uses: andymckay/labeler@1.0.4
        if: ${{ contains(github.event.pull_request.body, 'issues') }}
        with:
          add-labels: "bug"
          ignore-if-labeled: true
      - uses: andymckay/labeler@1.0.4
        if: ${{ contains(github.event.pull_request.body, 'Jenova') }}
        with:
          add-labels: "invalid"
          ignore-if-labeled: true
